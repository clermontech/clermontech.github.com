---
layout: default
paginate: 5
---

{{content}}

{% for post in site.categories[page.category] %}
    {% if forloop.first %}
    <ul>
    {% endif %}
    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% if forloop.last %}
    </ul>
    {% endif %}
{% endfor %}
